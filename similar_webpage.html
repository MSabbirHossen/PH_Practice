<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similar Webpage</title>
    <link rel="stylesheet" href="styles/similar.css" />
  </head>
  <body>
    <header>
      <h3>The similar page is here.</h3>
    </header>
    <hr />
    <main>
      <div class="search-bar">
        <label for="search"> Search Your Image here</label>
        <input type="search" name="search" id="search" />
        <button>Search</button>
      </div>

      <img
        src="https://images.unsplash.com/photo-1647899010669-824d2194c47f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="A panda sitting in a bathtub"
      />
      <br />
      <a href="https://unsplash.com/s/photos/panda"
        >For more image click here</a
      >
      <hr />
      <h4>Feedback Form</h4>
      <form class="feedback">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name" />
        <label for="date">Date</label>
        <input type="date" name="date" id="date" />
        <label for="comment">Comment</label>
        <textarea name="Comment" id="comment" cols="30" rows="10"></textarea>
        <button>Submit</button>
      </form>
    </main>
    <footer>Created by MS_Hossen</footer>
  </body>
</html>
