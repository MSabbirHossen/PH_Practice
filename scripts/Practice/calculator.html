<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator (Console Version)</title>
  </head>
  <body>
    <h1>Here is the console Version Calculation</h1>
    <p>
      To see the result type <b>ctrl+shift+i</b>, then click on
      <strong>console</strong>
    </p>
    <script>
      let num1 = 1;
      let num2 = 2;

      // the calculator logic

      console.log("num1", num1);
      console.log("num2", num2);

      console.log("Addition:", num1 + num2);
      console.log("Subtraction:", num1 - num2);
      console.log("Multiplication:", num1 * num2);
      console.log("Division:", num1 / num2);
      console.log("Remainder:", num1 % num2);

      console.log("Is the num1 bigger than num2?", num1 > num2);
      console.log("Are those number positive?", num1 > 0 && num2 > 0);
    </script>
  </body>
</html>
